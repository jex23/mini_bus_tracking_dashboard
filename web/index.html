<script type="module">

  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBiBuxP_b42VbKwTOXrvTFLpuRR7t3O7KM",

    databaseURL: "https://minibus-8643f-default-rtdb.asia-southeast1.firebasedatabase.app",

  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Function to get data from Firestore
  async function fetchData() {
    try {
      const querySnapshot = await getDocs(collection(db, "passengers"));
      querySnapshot.forEach((doc) => {
        console.log(`${doc.id} =>`, doc.data());
      });
    } catch (error) {
      console.error("Error fetching data: ", error);
    }
  }

  // Fetch data on script load
  fetchData();
</script>
